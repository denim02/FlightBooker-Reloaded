name: ğŸš€ Deploy Entire Stack
on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ğŸ‰ Deploy Applications
    runs-on: ubuntu-latest
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v4

      # Set up Node.js for client build
      - name: ğŸŸ¢ Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      # Install and build client
      - name: ğŸ“¦ Install client dependencies
        run: cd client && npm install

      - name: ğŸ—ï¸ Build client
        run: cd client && npm run build

      # Deploy API to api subdomain
      - name: ğŸ“‚ Deploy API
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_API_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./api/

      # Deploy client build to main domain
      - name: ğŸ“‚ Deploy Client
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_CLIENT_USER }}
          password: ${{ secrets.FTP_PASS }}
          local-dir: ./client/build/
